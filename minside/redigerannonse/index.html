<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rediger annonse</title>
  </head>
  <body class="bg-[#F6FFFB]">
    <main>
      <h1 class="text-center text-2xl md:text-2xl font-bold my-4">
        Rediger Annonse
      </h1>
      <form id="edit-listing-form" action="submit">
        <div id="edit-listing-img-input-cont" class="mx-auto max-w-md px-6">
          <div class="edit-image-input-wrapper">
            <label
              for="urlProfilImg"
              class="block text-sm text-[#3C655D] mb-1 ml-2"
              >Bilde URL</label
            >
            <input
              type="text"
              name="img1"
              title="Legg inn URL-en til bildet du ønsker"
              class="w-full px-4 py-2 border border-[#3C655D] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3C655D]"
            />
          </div>
        </div>
        <p
          class="text-center text-red-400 text-md mt-1"
          id="edit-listing-img-input-error"
        ></p>
        <button
          type="button"
          id="edit-add-image-btn"
          class="block border border-[#3C655D] text-[#3C655D] py-1 px-4 mt-6 mx-auto text-center rounded-lg text-md font-medium hover:bg-[#3C655D] hover:text-white transition-colors"
        >
          Legg til bilde
        </button>

        <div class="mx-auto max-w-md p-6">
          <label for="title" class="block text-sm text-[#3C655D] mb-1 ml-2"
            >Tittel</label
          >
          <input
            type="text"
            name="title"
            title="Legg inn tittel på annonsen"
            class="w-full px-4 py-2 border border-[#3C655D] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3C655D]"
          />
        </div>

        
        <div class="mx-auto max-w-md p-6">
          <label for="desc" class="block text-sm text-[#3C655D] mb-1 ml-2"
            >Beskrivelse</label
          >
          <textarea
            type="message"
            name="desc"
            title="Legg inn URL-en til bildet du ønsker"
            maxlength="279"
            class="w-full px-4 py-2 border border-[#3C655D] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3C655D] h-[300px]"
          ></textarea>
        </div>

        <p class="text-center text-red-400 text-md" id="alert-edit-listing"></p>
        <button
          id="new-listing-btn"
          class="block bg-[#3C655D] text-white py-2 px-4 md:px-8 rounded-lg font-medium hover:bg-[#2E5149] transition-colors mt-4 mx-auto text-center w-[90%] max-w-xs"
        >
          Opprett
        </button>
      </form>
    </main>
  </body>
</html>
