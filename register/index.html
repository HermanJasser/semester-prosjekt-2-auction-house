<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body class="bg-[#F6FFFB]">
    <main class="bg-[#F6FFFB] flex justify-center min-h-screen">
      <div class="w-[90%] max-w-sm">
        <h1
          class="text-center text-2xl md:text-4xl font-montserrat font-bold my-8"
        >
          Ny konto
        </h1>

        <form id="register" name="register" class="space-y-4">
          <div>
            <label for="name" class="block text-sm text-[#3C655D] mb-1 ml-2"
              >Brukernavn</label
            >
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Lag et brukernavn med kun tall og bokstaver"
              class="w-full px-4 py-2 border border-[#3C655D] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3C655D]"
            />
          </div>

          <div>
            <label for="url" class="block text-sm text-[#3C655D] mb-1 ml-2"
              >URL til profilbilde</label
            >
            <input
              id="url"
              type="text"
              name="url"
              title="Legg inn URL-en til profilbildet du Ã¸nsker"
              class="w-full px-4 py-2 border border-[#3C655D] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3C655D]"
            />
          </div>

          <div>
            <label class="block text-sm text-[#3C655D] mb-1 ml-2">Epost</label>
            <input
              id="emailRegister"
              type="email"
              name="email"
              required
              title="Bruk en gyldig stud.noroff.no adresse"
              class="w-full px-4 py-2 border border-[#3C655D] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3C655D]"
            />
          </div>

          <div>
            <label for="password" class="block text-sm text-[#3C655D] mb-1 ml-2"
              >Passord</label
            >
            <input
              id="password"
              type="password"
              name="password"
              title="Minst 8 tegn langt"
              required
              class="w-full px-4 py-2 border border-[#3C655D] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3C655D]"
            />
          </div>

          <p
            id="alert-register"
            class="mt-4 text-sm text-red-500 text-center"
          ></p>

          <button
            type="submit"
            class="w-full bg-[#3C655D] text-white py-2 rounded-lg font-medium hover:bg-[#2e5149] transition-colors"
          >
            Opprett
          </button>

          <a
            href="/login/"
            class="block text-center text-[#3C655D] text-sm font-medium hover:underline mt-4"
          >
            Logg inn
          </a>
        </form>
      </div>
    </main>
  </body>
</html>
